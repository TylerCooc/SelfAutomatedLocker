{% extends "base.html" %}
<title>{% block title %}account{% endblock %}</title>
{% block content %}
<br />
<h1 align="center">Welcome {{ name }}!</h1>
</ul>
<br />
<link rel="stylesheet" href="{{ url_for('static', filename='modal.css')}}">
<div align="center">
    
    <button onclick="document.getElementById('id01').style.display='block'" style="width: 100%; height: 80%; background-color: rgb(255, 0, 0); border-color: white" type="submit" class="btn btn-primary">Delete Account</button>
    
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>
        <form class="modal-content" action="/action_page.php">
            <div class="container">
                <h1>Delete Account</h1>
                <p>Are you sure you want to delete your account?</p>
    
                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="btn btn-primary">Cancel</button>
                    <a href="delete-user" style="background-color: rgb(255, 0, 0); border-color: white"class="btn btn-primary">Delete Account</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    // Get the modal
    var modal = document.getElementById('id01');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
</script>
{% endblock %}
